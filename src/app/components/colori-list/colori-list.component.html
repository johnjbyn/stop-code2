<h1 class="titolo-principale">Clicca sul colore per selezionarlo</h1>

@for (gruppo of gruppiColori; track $index; let gi = $index) {
<div class="gruppo-colore">
  <h2>{{ gruppo.nome }}</h2>
  <div class="contenitore-colori">
    @for (colore of gruppo.colori; track $index; let ci = $index) {
    <app-colore-detail 
      [colore]="colore"
      (cliccato)="toggleActive(gi, ci)"
    ></app-colore-detail>
    }
  </div>
</div>
}
