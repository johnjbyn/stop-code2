<div 
  class="color-block" 
  [style.background-color]="colore.hex"
  [ngClass]="{ 'active': colore.active }"
  (click)="onClicked()"
>
  <div class="color-name">{{ colore.name }}</div>
  @if (colore.active) {
    <div class="status">Attivo</div>
  } @else {
    <div class="status">Inattivo</div>
  }
  <div class="hex-code">{{ colore.hex }}</div>
</div>
